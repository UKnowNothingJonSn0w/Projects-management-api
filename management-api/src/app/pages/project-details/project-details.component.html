<div class="main-content">
    <h1>Project details</h1>
</div>
<div class="col-lg-6 col-sm-12 details">
    <p> Project name: <span>{{ project.name }}</span>  </p>
    <p> Client: <span>{{ project.client }}</span>  </p>
    <p> Start date: <span>{{ project.start_date }}</span>  </p>
    <p> End date: <span>{{ project.end_date }}</span>  </p>
    <p> Team members: <span>{{ project.team }}</span>  </p>
    <p> Description: <span>{{ project.description }}</span>  </p>

</div>
