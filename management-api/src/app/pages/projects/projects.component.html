<div class="main-content">
    <h1> All projects</h1>
    <div class="add-project">
    <button (click)="openAddProjectModal()">Add project</button>
  </div>
</div>
<table class="table">
    <thead>
      <tr>
        <th>Project name</th>
        <th>Project client</th>
        <th>Project start-date</th>
        <th>Project end-date</th>
        <th>Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ project.client }}</td>
        <td>{{ project.start_date }}</td>
        <td>{{ project.end_date }}</td>
        <td>
            <button type="button" class="details" [routerLink]="['/project-details', project.id]">
                Details</button></td>
      </tr>
    </tbody>
  </table>
  <ng-template #addProjectModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add Project</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" >
      Add new project form
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cancel')">
        Cancel
      </button>
    </div>
  </ng-template>
