<div>
    <div class="header">
      <h3>{{ viewDate | date: 'MMMM y' }}</h3>
      <div class="change-month">
      <button (click)="previousMonth()">Poprzedni miesiąc</button>
      <button (click)="nextMonth()">Następny miesiąc</button>
    </div>
    </div>
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
