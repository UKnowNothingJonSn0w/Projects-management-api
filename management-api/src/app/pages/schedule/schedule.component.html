<div>
  <div class="header">
    <h3>{{ viewDate | date: 'MMMM y' }}</h3>
    <div class="change-month">
      <button (click)="previousMonth()">Poprzedni miesiąc</button>
      <button (click)="nextMonth()">Następny miesiąc</button>
    </div>
  </div>
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="openModal($event)">
  </mwl-calendar-month-view>
</div>

<ng-template #eventModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Event Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Event Title:
      <h5>{{ modalEvent?.title }}</h5>
    </div>
    <div>
      Event Start Date:
      <p>{{ modalEvent?.start | date: 'dd.MM.yyyy HH:mm' }}</p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('OK')">
      OK
    </button>
  </div>
</ng-template>
